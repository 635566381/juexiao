        .page {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            display: none; }

        .load {
            display: block;
            background: #70bfff;
            z-index: 10000; }
        .load .box {
            width: 100%;
            height: 100px;
            position: absolute;
            left: 0;
            bottom: 0;
            top: 0;
            margin: auto; }
        .load .btn-start {
            display: none;
            width: 361px;
            height: 100px;
            background: #fff;
            border: 2px solid skyblue;
            border-radius: 5px;
            text-align: center;
            font-size: 32px;
            line-height: 100px;
            position: absolute;
            left: 0;
            right: 0;
            margin: 0 auto;
            top: 28px; }
        .load .progr {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200px;
            height: 200px;
            border: 1px solid #fff;
            border-right: transparent;
            border-left: transparent;
            margin-left: -100px;
            margin-top: -100px;
            border-radius: 50%;
            line-height: 200px; }
        .load .progr1 {
            border: 1px solid #fff; }
        .load .progr2 {
            width: 150px;
            height: 150px;
            margin-left: -75px;
            margin-top: -75px;
            -webkit-animation: loadingRotate 2s steps(12, end) infinite;
            animation: loadingRotate 2s steps(12, end) infinite; }
        .load .progr3 {
            width: 100px;
            height: 100px;
            margin-left: -50px;
            margin-top: -50px;
            -webkit-animation: loadingRotate 1s steps(12, end) infinite;
            animation: loadingRotate 1s steps(12, end) infinite; }
        .load .banquan {
            color: #fff;
            position: absolute;
            width: 100%;
            text-align: center;
            bottom: 20px;
            font-size: 20px; }
        .load .progress {
            position: absolute;
            top: 50%;
            font-size: 28px;
            color: #fff;
            font-weight: bold;
            width: 100%;
            text-align: center;
            margin-top: -14px; }
        @-webkit-keyframes loadingRotate {
            0% {
                -webkit-transform: rotate(0);
                transform: rotate(0); }
            100% {
                -webkit-transform: rotate(360deg);
                transform: rotate(360deg); } }
        @keyframes loadingRotate {
            0% {
                -webkit-transform: rotate(0);
                transform: rotate(0); }

                -webkit-transform: rotate(360deg);
                transform: rotate(360deg); } }
